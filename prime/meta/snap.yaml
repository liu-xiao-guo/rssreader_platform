apps:
  rssreader:
    command: command-rssreader.wrapper
    plugs:
    - network
    - network-bind
    - network-manager
    - home
    - unity7
    - opengl
    - platform
architectures:
- amd64
confinement: strict
description: This is an exmaple showing how to convert a Ubuntu phone app to a desktop
  snap app
grade: stable
name: rssreader-app
plugs:
  platform:
    content: ubuntu-app-platform1
    default-provider: ubuntu-app-platform
    interface: content
    target: ubuntu-app-platform
summary: A snap app from Ubuntu phone app
version: '1.0'
